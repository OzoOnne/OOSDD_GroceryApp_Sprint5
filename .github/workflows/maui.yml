name: MAUI Unit Tests
 
on:
  push:
    branches:
      - main
      - dev
      - release
  pull_request:
    branches:
      - main
      - dev
      - release
 
jobs:
  test:
    runs-on: ubuntu-latest  # Of windows-latest/macOS-latest als specifiek platform nodig is
    steps:
      - name: Haal de repository op
        uses: actions/checkout@v4
 
      - name: Installeer .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Gebruik de juiste versie voor MAUI
 
      - name: Installeer MAUI workloads
        run: dotnet workload install maui-android
 
      - name: Herstel afhankelijkheden
        run: dotnet restore
 
      - name: Build libraries
        run: dotnet build Grocery.Core.Data/Grocery.Core.Data.csproj -f net8.0 --configuration Release --no-restore
      
      - name: Build core
        run: dotnet build Grocery.Core/Grocery.Core.csproj -f net8.0 --configuration Release --no-restore
      
      - name: Build tests
        run: dotnet build TestCore/TestCore.csproj -f net8.0 --configuration Release --no-restore
      
      - name: Build app
        run: dotnet build Grocery.App/Grocery.App.csproj -f net8.0-android --configuration Release --no-restore
        
      - name: Voer unit tests uit
        run: dotnet test --configuration Release --verbosity normal
